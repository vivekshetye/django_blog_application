{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info " name="button">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Do you already have an Account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
            </div>
        </div>
    {% endblock content %}
